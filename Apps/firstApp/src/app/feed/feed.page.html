<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="justify-content-center">
  <ion-card class="md hydrated card">
    <img src="assets/12345.jpg" alt="">
    <ion-item>
      <div class="nomeUsuario">
        <h2>{{nome_usuario}}</h2>
      </div>
    </ion-item>
    <ion-card-header>
      <ion-card-subtitle>
        Card Subtitle
      </ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button shape="round" color="secondary">
          <ion-icon slot="start" name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button shape="round" >Comments</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>


</ion-content>
